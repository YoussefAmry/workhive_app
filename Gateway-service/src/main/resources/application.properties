spring.application.name=gateway-service
server.port=8080

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Gateway Configuration
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Route to USER-SERVICE
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/users/**,/api/auth/**

# Route to TEAM-SERVICE
spring.cloud.gateway.routes[1].id=team-service
spring.cloud.gateway.routes[1].uri=lb://TEAM-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/teams/**

# Route to PROJECT-SERVICE
spring.cloud.gateway.routes[2].id=project-service
spring.cloud.gateway.routes[2].uri=lb://PROJECT-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/projects/**,/api/tasks/**

# Route to LOGS-SERVICE
spring.cloud.gateway.routes[3].id=logs-service
spring.cloud.gateway.routes[3].uri=lb://LOGS-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/activity-logs/**,/graphql,/graphiql

# Route to NOTIFICATION-SERVICE
spring.cloud.gateway.routes[4].id=notification-service
spring.cloud.gateway.routes[4].uri=lb://NOTIFICATION-SERVICE
spring.cloud.gateway.routes[4].predicates[0]=Path=/ws/**

# Route to ANALYTICS-SERVICE
spring.cloud.gateway.routes[5].id=analytics-service
spring.cloud.gateway.routes[5].uri=lb://ANALYTICS-SERVICE
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/analytics/**

# CORS Configuration
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedHeaders=*

# Actuator
management.endpoints.web.exposure.include=health,info,gateway
management.endpoint.health.show-details=always
