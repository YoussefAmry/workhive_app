# Application Configuration
spring.application.name=PROJECT-SERVICE
server.port=8083

# Database Configuration (H2 In-Memory)
spring.datasource.url=jdbc:h2:mem:projectdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Flyway Configuration
spring.flyway.enabled=false

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost

# OpenFeign Configuration
spring.cloud.openfeign.circuitbreaker.enabled=true
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.client.config.default.loggerLevel=full

# Resilience4J Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.projectService.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.projectService.slidingWindowSize=10
resilience4j.circuitbreaker.instances.projectService.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.projectService.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.projectService.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.projectService.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.projectService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.projectService.eventConsumerBufferSize=10

resilience4j.circuitbreaker.instances.taskService.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.taskService.slidingWindowSize=10
resilience4j.circuitbreaker.instances.taskService.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.taskService.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.taskService.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.taskService.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.taskService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.taskService.eventConsumerBufferSize=10

# Resilience4J Retry Configuration
resilience4j.retry.instances.projectService.maxAttempts=3
resilience4j.retry.instances.projectService.waitDuration=1s
resilience4j.retry.instances.projectService.enableExponentialBackoff=true
resilience4j.retry.instances.projectService.exponentialBackoffMultiplier=2

resilience4j.retry.instances.taskService.maxAttempts=3
resilience4j.retry.instances.taskService.waitDuration=1s
resilience4j.retry.instances.taskService.enableExponentialBackoff=true
resilience4j.retry.instances.taskService.exponentialBackoffMultiplier=2

# Resilience4J Time Limiter Configuration
resilience4j.timelimiter.instances.projectService.timeoutDuration=5s
resilience4j.timelimiter.instances.taskService.timeoutDuration=5s

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,circuitbreakers,circuitbreakerevents
management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled=true

# Logging Configuration
logging.level.com.workhive.projectservice=DEBUG
logging.level.org.springframework.cloud.openfeign=DEBUG
logging.level.feign=DEBUG
