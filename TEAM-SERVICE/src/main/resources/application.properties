# Application Configuration
spring.application.name=TEAM-SERVICE
server.port=8082

# Database Configuration (H2 In-Memory)
spring.datasource.url=jdbc:h2:mem:teamdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost

# OpenFeign Configuration
spring.cloud.openfeign.circuitbreaker.enabled=true
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.client.config.default.loggerLevel=full

# Resilience4J Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.teamService.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.teamService.slidingWindowSize=10
resilience4j.circuitbreaker.instances.teamService.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.teamService.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.teamService.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.teamService.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.teamService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.teamService.eventConsumerBufferSize=10

# Resilience4J Retry Configuration
resilience4j.retry.instances.teamService.maxAttempts=3
resilience4j.retry.instances.teamService.waitDuration=1s
resilience4j.retry.instances.teamService.enableExponentialBackoff=true
resilience4j.retry.instances.teamService.exponentialBackoffMultiplier=2

# Resilience4J Time Limiter Configuration
resilience4j.timelimiter.instances.teamService.timeoutDuration=5s

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,circuitbreakers,circuitbreakerevents
management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled=true

# Logging Configuration
logging.level.com.workhive.teamservice=DEBUG
logging.level.org.springframework.cloud.openfeign=DEBUG
logging.level.feign=DEBUG
